<h1 class="title topictitle1" id="ariaid-title1">Windshield washer fluid</h1>


<div class="body conbody"><p class="shortdesc">Windshield washer fluid is required to keep your windshield
wipers functioning properly.</p>
<p class="p">Keep your car's windshield washer fluid topped up so you will have a clean 
windshield whatever the weather or insect population.</p>
